<section class="forms container" [class.visible]="isVisible">
  <section class="form-container">
    <form class="styled-form">

      <div class="form-title">
        <p>LOGIN</p>
      </div>

      <!-- Text Input -->
      <label for="email">Text Input:</label>
      <input type="email" id="email" name="email" placeholder="Registered email">

      <!-- Password Input -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">

      <a routerLink="/register" class="not-registered">Not registered yet? Do it!</a>

    </form>
  </section>
</section>
