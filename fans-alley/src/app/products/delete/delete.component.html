<div class="outer">
    <section class="delete">
        <img src={{product?.imageUrl}} alt="">
        <p class="warning">Are you sure you want to delete <span>{{product?.productName}}</span>? There is no turning back!</p>
        <button (click)="remove()" class="confirm">Yes, remove it</button>
        <button (click)="goBack()" class="deny">No, DO NOT delete it</button>
    </section>
</div>
